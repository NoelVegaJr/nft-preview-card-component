<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <header class="card-header">
          <img
            class="card-img"
            src="images/image-equilibrium.jpg"
            alt="nft equillibrium"
          />
          <img
            class="card-icon-view"
            src="images/icon-view.svg"
            alt="icon view"
          />
        </header>
        <section class="card-body">
          <h3 class="card-title"><a href="#">Equilibrium #3429</a></h3>
          <p class="card-statement">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-info">
            <div class="card-price">
              <img src="images/icon-ethereum.svg" alt="ethereum icon" />
              <p class="card-price">0.041 ETH</p>
            </div>
            <div class="card-time">
              <img src="images/icon-clock.svg" alt="clock icon" />
              <p class="card-time-remaining">3 days left</p>
            </div>
          </div>
        </section>

        <footer class="card-footer">
          <img
            class="card-avatar"
            src="images/image-avatar.png"
            alt="profile picture"
          />
          <p class="card-author">
            Creation of <a class="card-author-name" href="#">Jules Wyvern</a>
          </p>
        </footer>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/NoelVegaJr">Noel Vega</a>.
      </div>
    </main>
  </body>
</html>
