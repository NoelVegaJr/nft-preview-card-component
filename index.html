<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <article class="card">
        <img
          class="card-img"
          src="images/image-equilibrium.jpg"
          alt="nft equillibrium"
        />
        <h3 class="card-title">Equilibrium #3429</h3>
        <p class="card-statement">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="card-section-price-time">
          <section class="card-section-price">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" />
            <p class="card-price">0.041 ETH</p>
          </section>
          <section class="card-section-time">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <p class="card-time-remaining">3 days left</p>
          </section>
        </section>
        <section class="card-section-author">
          <img
            class="card-avatar"
            src="images/image-avatar.png"
            alt="profile picture"
          />
          <p class="card-author">
            Creation of <span class="card-author-name">Jules Wyvern</span>
          </p>
        </section>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>
  </body>
</html>
